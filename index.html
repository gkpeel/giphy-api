<body>

        <nav id="sidebar">

                <h3>Animals</h3>

            </div>
            <div class="sidebar-container">
                <ul class="list-unstyled components" id="animals-list">
    
                    <li>

                            <li>

                            </li>
                            <li>
                                <a href="#">Page 3</a>
                            </li>
                        </ul>
                    </li>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" id="gif-body">    
                </div>
            </div>
